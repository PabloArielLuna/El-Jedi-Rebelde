    <main>
      <section>
        <h2>Contactate!</h2>
        <form action="" method="">
            <label for="nom">Nombre: *</label>
            <input type="text" name="nom" id="nom" maxlength="30" required><br>
            <label for="ape">Apellido: *</label>
            <input type="text" name="ape" id="ape" maxlength="30" required><br>
            <label for="correo">E-mail: *</label>
            <input type="email" name="correo" id="correo" placeholder="anakin@example.com" required><br>
            <label for="coment">Escribime tu consulta: *</label>
            <br>
            <textarea name="coment" id="coment" cols="30" rows="10" required placeholder="Escribime tu consulta..."></textarea>
            <p>*Campos obligatorios</p>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar datos">
        </form>
      </section>
      <section>
        <h2>Dónde estoy?</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d6560.181720991066!2d-58.56008135179196!3d-34.70288815075981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1ses!2sar!4v1713231680448!5m2!1ses!2sar" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
